<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorias</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-top: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Categorias</h2>

        <!-- Exibir categorias -->
        <table>
            <thead>
                <tr>
                    <th>Nome Categoria</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categorias}">
                    <td th:text="${cat.categoryName}"></td>
                    <td class="action-links">
                        <a th:href="@{'/vhs/categorias/editar/' + ${cat.id}}">Editar</a>
                        <a th:href="@{'/vhs/categorias/deletar/' + ${cat.id}}" 
                           onclick="return confirm('Tem certeza que deseja excluir esta categoria?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Formulário de cadastro -->
        <form th:action="@{/vhs/categorias}" method="post">
            <div th:if="${erro}" class="error" th:text="${erro}"></div>

            <input type="text" name="name" placeholder="Nova Categoria" required>
            <button type="submit">Cadastrar Categoria</button>
        </form>

        <a class="back-link" th:href="@{/vhs}">← Voltar para lista de fitas</a>
    </div>
</body>
</html>
