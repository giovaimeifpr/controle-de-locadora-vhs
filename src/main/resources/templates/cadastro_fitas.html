<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Fitas VHS</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Cadastro de Fitas VHS</h2>

    <form th:action="@{/vhs/cadastro_fitas}" method="post">
        <label>Título:</label><br>
        <input type="text" name="title" placeholder="Título da fita" required><br><br>

        <label>Diretor:</label><br>
        <input type="text" name="director" placeholder="Diretor" required><br><br>

        <label>URL da Imagem:</label><br>
        <input type="text" name="imageUrl" placeholder="http://..." required><br><br>

        <label>Data de Registro:</label><br>
        <input type="date" name="registrationDate" required><br><br>

        <label>Status:</label><br>
        <select name="status" required>
            <option th:each="status : ${T(br.edu.ifpr.foz.gestao_fitas_vhs.entidades.TapeStatus).values()}"
                    th:value="${status}" 
                    th:text="${status}">Status</option>
        </select><br><br>

        <label>Categorias:</label><br>
        <select name="categories" multiple required>
            <option th:each="cat : ${categorias}" 
                    th:value="${cat.id}" 
                    th:text="${cat.categoryName}">Categoria</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p th:if="${erro}" th:text="${erro}" style="color: red;"></p>
    <p><a th:href="@{/vhs}">Voltar para lista de fitas</a></p>
</body>
</html>
